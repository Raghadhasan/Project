<div class="welcome-banner">
    Welcome to Editing Your Profile! 😊
</div>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="container rounded">
        <div class="row">
            <!-- صورة المستخدم -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" [src]="imageUrl || getProfileImage()"
                        alt="Profile Image" />
                    <input type="file" (change)="onFileSelected($event)" class="form-control mt-3" />
                </div>
            </div>

            <!-- النموذج -->
            <div class="col-md-5 border-right">
                <div class="p-3 py-1">
                    <!-- <h4>Edit Your Profile</h4> -->
                    <!-- User Name -->
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label class="labels">User Name</label>
                            <input type="text" class="form-control" formControlName="userName" />
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" formControlName="userEmail"
                                placeholder="Enter email id" />
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label class="labels">Password</label>
                            <div class="input-group">
                                <input [type]="passwordVisible ? 'text' : 'password'" class="form-control"
                                    formControlName="passwordd" placeholder="Enter password" />
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"
                                        (click)="togglePasswordVisibility()">
                                        <i [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label class="labels">Phone Number</label>
                            <input type="text" class="form-control" formControlName="phone"
                                placeholder="Enter phone number" />
                        </div>
                    </div>

                    <!-- Country and Gender -->
                    <div class="row mt-1">
                        <div class="col-md-6">
                            <label class="labels">Country</label>
                            <select class="form-control" formControlName="country">
                                <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Gender</label>
                            <select class="form-control" formControlName="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" formControlName="address"
                                placeholder="Enter address" />
                        </div>
                    </div>

                    <!-- زر الحفظ -->
                    <div class="mt-2 text-center">
                        <button class="btn profile-button" type="submit">
                            <i class="bi bi-save"></i> Save Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
