<app-sidebar></app-sidebar>


<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
            <img src="../../../assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">NiceAdmin</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->
</header>
<div id="BodyProfile">
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div class="container-fluid" style="padding-top: 525px;">
            <div class="row">
                <div class="col-lg-4 d-flex align-items-stretch">
                </div>

                <div class="col-lg-8 d-flex align-items-stretch" style="margin-right:200px;">
                    <div class="card w-100">

                        <div class="card-body p-4">
                            <h5 class="card-title fw-semibold mb-4">My Profile</h5>

                            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                <div class="container rounded bg-white mt-5 mb-5">
                                    <div class="row">
                                        <div class="col-md-3 border-right">
                                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                                <img class="rounded-circle mt-5" width="150px"
                                                    [src]="imageUrl || getProfileImage()" alt="Profile Image" />
                                                <input type="file" (change)="onFileSelected($event)"
                                                    class="form-control mt-3" />
                                            </div>
                                        </div>
                                        <div class="col-md-5 border-right">
                                            <div class="p-3 py-5">
                                                <div class="d-flex justify-content-between align-items-center mb-3">
                                                    <h4 class="text-right">Profile</h4>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col-md-6">
                                                        <label class="labels">User Name</label>
                                                        <input type="text" class="form-control"
                                                            formControlName="userName" />
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-md-6">
                                                        <label class="labels">Email</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Enter email id" formControlName="userEmail" />
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-6">
                                                        <label class="labels">Password</label>
                                                        <div class="input-group">
                                                            <input [type]="passwordVisible ? 'text' : 'password'"
                                                                class="form-control" placeholder="Enter password"
                                                                formControlName="passwordd" />
                                                            <div class="input-group-append">
                                                                <button class="btn btn-outline-secondary" type="button"
                                                                    (click)="togglePasswordVisibility()">
                                                                    <i
                                                                        [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-6">
                                                        <label class="labels">Phone Number</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Enter phone number" formControlName="phone" />
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-md-6">
                                                        <label class="labels">Country</label>
                                                        <select class="form-control" formControlName="country">
                                                            <option *ngFor="let country of countries" [value]="country">
                                                                {{ country }}</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="labels">Gender</label>
                                                        <select class="form-control" formControlName="gender">
                                                            <option value="Male">Male</option>
                                                            <option value="Female">Female</option>
                                                        </select>
                                                    </div>

                                                </div>

                                                <div class="row mt-3">
                                                    <div class="col-md-12">
                                                        <label class="labels">Address</label>
                                                        <input type="text" class="form-control"
                                                            placeholder="Enter address" formControlName="address" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-5 text-center">
                                                <button class="btn btn-primary profile-button" type="submit">Save
                                                    Profile</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
