<h2 mat-dialog-title>Create Course</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="createCourse">
        <div class="example-container">
            <mat-form-field>
                <mat-label>Course Name</mat-label>
                <input type="text" matInput formControlName="COURSENAME" required placeholder="Enter Cours Name"
                    required>
                <!-- <mat-error *ngIf="createCourse.controls['coursename'].hasError('required')">
                    Course name is required
                </mat-error> -->
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field>
                <mat-label>Course Meeting Link</mat-label>
                <input type="text" matInput formControlName="COURSEMEETINGLINK" placeholder="Enter Meeting link"
                    required>
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field appearance="outline">
                <mat-label>Course Start Time</mat-label>
                <input matInput placeholder=" Start Time" type="text" formControlName="COURSESTARTTIME" required>
            </mat-form-field>
        </div>


        <div class="example-container">
            <mat-form-field>
                <mat-label>Course End Time</mat-label>
                <input type="text" matInput formControlName="COURSEENDTIME" required>
            </mat-form-field>
        </div>

        <div class="example-container">
            <mat-form-field>
                <mat-label>CATEGORYID</mat-label>
                <input type="number" matInput formControlName="CATEGORYID" placeholder="Enter Category Id" required>
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
