<div *ngFor="let trainee of trainees" class="trainee-card">
    <h3>{{ trainee.name }}</h3>
    <label for="mark-{{ trainee.id }}">Mark:</label>
    <input type="number" id="mark-{{ trainee.id }}" [(ngModel)]="trainee.mark" min="0" max="100" />
  </div>
  <button (click)="submitMarks()">Submit Marks</button>
