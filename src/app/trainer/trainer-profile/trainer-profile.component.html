<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-header text-center bg-primary text-white">
        <h3>User Profile</h3>
      </div>
      <div class="card-body">
        <div class="text-center mb-4">
          <img 
            src="assets/images/default-profile.png" 
            alt="Profile Picture" 
            class="rounded-circle img-thumbnail" 
            style="width: 150px; height: 150px;"
          >
          <div class="mt-3">
            <button class="btn btn-outline-primary btn-sm" (click)="onChangePicture()">Change Picture</button>
          </div>
        </div>
        
        <form (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <div class="row mb-3">
            <label for="name" class="col-md-3 col-form-label text-md-end">Full Name</label>
            <div class="col-md-9">
              <input 
                type="text" 
                id="name" 
                class="form-control" 
                [(ngModel)]="profile.name" 
                name="name" 
                required 
                placeholder="Enter your full name">
            </div>
          </div>
  
          <!-- Email Field -->
          <div class="row mb-3">
            <label for="email" class="col-md-3 col-form-label text-md-end">Email</label>
            <div class="col-md-9">
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                [(ngModel)]="profile.email" 
                name="email" 
                required 
                placeholder="Enter your email">
            </div>
          </div>
  
          <!-- Phone Number Field -->
          <div class="row mb-3">
            <label for="phone" class="col-md-3 col-form-label text-md-end">Phone Number</label>
            <div class="col-md-9">
              <input 
                type="text" 
                id="phone" 
                class="form-control" 
                [(ngModel)]="profile.phone" 
                name="phone" 
                required 
                placeholder="Enter your phone number">
            </div>
          </div>
  
          <!-- Address Field -->
          <div class="row mb-3">
            <label for="address" class="col-md-3 col-form-label text-md-end">Address</label>
            <div class="col-md-9">
              <input 
                type="text" 
                id="address" 
                class="form-control" 
                [(ngModel)]="profile.address" 
                name="address" 
                placeholder="Enter your address">
            </div>
          </div>
  
          <!-- Bio Field -->
          <div class="row mb-3">
            <label for="bio" class="col-md-3 col-form-label text-md-end">Bio</label>
            <div class="col-md-9">
              <textarea 
                id="bio" 
                class="form-control" 
                [(ngModel)]="profile.bio" 
                name="bio" 
                rows="3" 
                placeholder="Tell us a little about yourself"></textarea>
            </div>
          </div>
  
          <!-- Save Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success px-5">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
